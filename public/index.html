
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://*.supabase.co https://*.supabase.io;
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.supabase.co https://*.supabase.io;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    img-src 'self' data: https://*.supabase.in https://*.supabase.co blob:;
    font-src 'self' https://fonts.gstatic.com;
    connect-src 'self' https://*.supabase.co https://*.supabase.io https://api.openai.com;
    frame-src 'self';
    object-src 'none';
  ">
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
  <title>Welcome Chat</title>
</head>
<body>
  <div id="root"></div>
  <!-- Add global error handler -->
  <div id="error-container" style="display: none;">
    <div style="padding: 20px; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px; margin: 20px; text-align: center;">
      <h2>Application Error</h2>
      <p id="error-message">An unexpected error occurred.</p>
      <button onclick="window.location.reload()" style="padding: 8px 16px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Reload Application
      </button>
    </div>
  </div>
  <script>
    // Add global error handler to prevent complete crashes
    window.addEventListener('error', function(event) {
      console.error('Global error caught:', event.error);
      
      // Don't show the error container for network errors that will be handled by the app itself
      if (event.error && event.error.message && 
          !event.error.message.includes('Failed to fetch') && 
          !event.error.message.includes('Network Error')) {
        
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');
        
        if (errorContainer && errorMessage) {
          errorMessage.textContent = event.error.message || 'An unexpected error occurred';
          errorContainer.style.display = 'block';
        }
      }
    });
    
    // Prevent common types of injection attacks
    Object.freeze(Object.prototype);
    Object.freeze(Array.prototype);
    Object.freeze(Function.prototype);
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
